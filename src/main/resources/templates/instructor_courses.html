<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Instructor Courses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<!-- Navigation bar with logo, back button, and logout button -->
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <!-- Logo on the left side -->
        <a class="navbar-brand" href="#">
            <img src="/images/logo.jpg" alt="Student Logo" width="50" height="50">
            Courses Assigned
        </a>

        <!-- Logout button on the right -->
        <form th:action="@{/logout}" method="post" class="d-flex">
            <button class="btn btn-danger" type="submit">Logout</button>
        </form>
    </div>

    <div class="ms-auto" style="position: relative">
        <button class="btn btn-light" type="button" onclick="window.history.back();">
            <i class="bi bi-arrow-left"> Go back</i>
        </button>
    </div>
</nav>

<div class="container">
    <h1 class="text-center">Courses Assigned</h1>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Course ID</th>
            <th>Name</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody th:if="${listCourses}">
        <tr th:each="course : ${listCourses}">
            <td th:text="${course.classid}">Course ID</td>
            <td th:text="${course.classname}">Course Name</td>
            <td th:text="${course.classdescription}">Description</td>
            <td>
                <a class="btn btn-primary" th:href="@{'/CourseInstructorDashboard/' + ${courseinstructorid} + '/attendance/' + ${course.classid}}">Attendance</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
