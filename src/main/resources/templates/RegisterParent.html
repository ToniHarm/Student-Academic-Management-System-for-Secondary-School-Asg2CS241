<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Register</title>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>User Registration - Sign Up</h1>
    </div>
    <form th:action="@{/save2}" th:object="${Parent}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input type="email" th:field="*{email}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" class="form-control"
                           required minlength="6" maxlength="10"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">First Name: </label>
                <div class="col-8">
                    <input type="text" id="fname" name="FName" th:field="*{fname}" required placeholder="Enter your first name">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Last Name: </label>
                <div class="col-8">
                    <input type="text" id="lname" name="LName" th:field="*{lname}" required placeholder="Enter your last name">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Date of Birth: </label>
                <div class="col-8">
                    <input type="date" id="dob" name="DOB" th:field="*{dob}" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Phone: </label>
                <div class="col-8">
                    <input type="tel" id="phone" name="Phone" th:field="*{phone}" required placeholder="Enter your phone number">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Address: </label>
                <div class="col-8">
                    <textarea id="address" name="Address" rows="3" th:field="*{address}" required placeholder="Enter your address"></textarea>
                </div>
            </div>



            <div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
