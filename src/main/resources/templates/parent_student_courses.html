<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Courses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<!-- Navigation bar with logo, back button, and logout button -->
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <!-- Logo on the left side -->
        <a class="navbar-brand" href="#">
            <img src="/images/logo.jpg" alt="Student Logo" width="50" height="50"> <!-- Update with the correct path for your logo -->
            Courses Attendance
        </a>

        <!-- Logout button on the right -->
        <form th:action="@{/logout}" method="post" class="d-flex">
            <button class="btn btn-danger" type="submit">Logout</button>
        </form>
    </div>

    <div class="ms-auto" style="position: relative">
        <button class="btn btn-light" type="button" onclick="window.history.back();">
            <i class="bi bi-arrow-left"> Go back</i>
        </button>
    </div>
</nav>


<h1 class="text-center my-4" th:text="'Courses for ' + ${student.fname} + ' ' + ${student.lname}"></h1>

<!-- Updated table with Bootstrap styling -->
<div class="container">
    <table class="table table-bordered table-hover">
        <thead class="thead-light">
        <tr>
            <th>Course ID</th>
            <th>Course Name</th>
            <th>Description</th>
            <th>Attendance</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through the courses -->
        <tr th:each="course : ${listCourses}">
            <td th:text="${course.classid}"></td>
            <td th:text="${course.classname}"></td>
            <td th:text="${course.classdescription}"></td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{'/ParentDashboard/' + ${parentId} + '/studentCourses/' + ${student.stuid} + '/attendance/' + ${course.classid}}">View Attendance</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
