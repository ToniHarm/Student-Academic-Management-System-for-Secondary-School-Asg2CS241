<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Records</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<!-- Navigation bar with logo, back button, and logout button -->
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <!-- Logo on the left side -->
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="/images/logo.jpg" alt="Student Logo" width="40" height="40" class="mr-2">
            <span>Attendance Records</span>
        </a>


        <!-- Logout button on the right -->
        <form th:action="@{/logout}" method="post" class="d-flex">
            <button class="btn btn-danger" type="submit">Logout</button>
        </form>
    </div>

    <div class="ms-auto" style="position: relative">
        <button class="btn btn-light" type="button" onclick="window.history.back();">
            <i class="bi bi-arrow-left"> Go back</i>
        </button>
    </div>

</nav>

<!-- Main content -->
<div class="container mt-4">
    <h2 class="mb-4">Attendance Records</h2>

    <!-- Attendance summary -->
    <div class="mb-3">
        <table class="table table-borderless">
            <tbody>
            <tr>
                <td>Present:</td>
                <td th:text="${attendancePercentages['presentPercentage']} + '%'"></td>
            </tr>
            <tr>
                <td>Late:</td>
                <td th:text="${attendancePercentages['latePercentage']} + '%'"></td>
            </tr>
            <tr>
                <td>Absent:</td>
                <td th:text="${attendancePercentages['absentPercentage']} + '%'"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Add Attendance button -->
    <div class="mb-4">
        <a class="btn btn-primary" th:href="@{'/CourseInstructorDashboard/'+ ${courseInstructorId} + '/attendance/' +  ${classid} + '/setAttendance'}">
            Add Attendance
        </a>
    </div>

    <!-- Attendance records table -->
    <table class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th>Week</th>
            <th>Student ID</th>
            <th>Student Name</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="record : ${attendanceRecords}">
            <td th:text="${record.week}"></td>
            <td th:text="${record.studentId}"></td>
            <td th:text="${record.studentName}"></td>
            <td th:text="${record.dailyAttendance['Monday']}"></td>
            <td th:text="${record.dailyAttendance['Tuesday']}"></td>
            <td th:text="${record.dailyAttendance['Wednesday']}"></td>
            <td th:text="${record.dailyAttendance['Thursday']}"></td>
            <td th:text="${record.dailyAttendance['Friday']}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Pagination for Weeks -->
    <div th:if="${totalPages > 1}" class="d-flex justify-content-between mt-4">
        <span th:if="${currentWeek > 1}">
            <a class="btn btn-outline-primary" th:href="@{/CourseInstructorDashboard/{courseInstructorId}/attendance/{classid}(courseInstructorId=${courseInstructorId}, classid=${classid}, week=${currentWeek - 1})}">
                Previous Week
            </a>
        </span>

        <span th:if="${currentWeek < totalPages}">
            <a class="btn btn-outline-primary" th:href="@{/CourseInstructorDashboard/{courseInstructorId}/attendance/{classid}(courseInstructorId=${courseInstructorId}, classid=${classid}, week=${currentWeek + 1})}">
                Next Week
            </a>
        </span>
    </div>
</div>
