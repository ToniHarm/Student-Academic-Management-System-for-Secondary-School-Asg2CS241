<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>
</head>
<body>
<h2>Messages</h2>
<table border="1">
    <thead>
    <tr>
        <th>Message</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="message : ${messages}">
        <td th:text="${message.message_content}"></td>
        <td th:text="${message.message_date}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
