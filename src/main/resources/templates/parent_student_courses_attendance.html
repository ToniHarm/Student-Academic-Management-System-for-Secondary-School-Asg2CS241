<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance Records</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<h1 th:text="'Attendance Records for Student ID: ' + ${studentId} + ' in Course ID: ' + ${classId}"></h1>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>Week</th>
        <th>Student ID</th>
        <th>Student Name</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
    </tr>
    </thead>
    <tbody>
    <!-- Create a map to hold attendance records for each week -->
    <tr th:each="weekRecord : ${attendanceRecords}">
        <td th:text="${weekRecord.week}"></td>
        <td th:text="${weekRecord.student.stuid}"></td>
        <td th:text="${weekRecord.student.fname + ' ' + weekRecord.student.lname}"></td>

        <!-- Initialize status variables for each day -->
        <td th:text="${weekRecord.day_of_week == 'Monday' ? weekRecord.status : ''}"></td>
        <td th:text="${weekRecord.day_of_week == 'Tuesday' ? weekRecord.status : ''}"></td>
        <td th:text="${weekRecord.day_of_week == 'Wednesday' ? weekRecord.status : ''}"></td>
        <td th:text="${weekRecord.day_of_week == 'Thursday' ? weekRecord.status : ''}"></td>
        <td th:text="${weekRecord.day_of_week == 'Friday' ? weekRecord.status : ''}"></td>
    </tr>
    </tbody>
</table>

<a class="btn btn-secondary" th:href="@{'/ParentDashboard/' + ${parentId}}">Back to Dashboard</a>
</body>
</html>
