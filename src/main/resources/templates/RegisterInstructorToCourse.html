<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Assign Instructor to Class</title>
</head>

<body>
<!-- Navigation bar with logo, back button, and logout button -->
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <!-- Logo on the left side -->
        <a class="navbar-brand" href="#">
            <img src="/images/logo.jpg" alt="Student Logo" width="50" height="50">
            Assign Instructor To Class
        </a>

        <!-- Logout button on the right -->
        <form th:action="@{/logout}" method="post" class="d-flex">
            <button class="btn btn-danger" type="submit">Logout</button>
        </form>
    </div>

    <div class="ms-auto" style="position: relative">
        <button class="btn btn-light" type="button" onclick="window.history.back();">
            <i class="bi bi-arrow-left"> Go back</i>
        </button>
    </div>
</nav>

<!-- Main Container -->
<div class="container mt-5">
    <h2 class="text-center mb-4">Assign Instructor to Class</h2>

    <form th:action="@{/CourseAdminDashboard/registerInstructorToClass/save}" th:object="${instructorCourseRegistrationDTO}" method="post" class="mx-auto" style="max-width: 600px;">
        <div class="form-group row">
            <label for="instructorId" class="col-sm-4 col-form-label">Instructor ID:</label>
            <div class="col-sm-8">
                <input type="number" id="instructorId" th:field="*{courseInstructorId}" class="form-control" required />
            </div>
        </div>

        <div class="form-group row">
            <label for="classId" class="col-sm-4 col-form-label">Class ID:</label>
            <div class="col-sm-8">
                <input type="number" id="classId" th:field="*{classId}" class="form-control" required />
            </div>
        </div>

        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
